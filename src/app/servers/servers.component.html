<div class="row">
  <div class="col-xs-4">
    <label>Server Name</label>
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" [(ngModel)]="serverName" >
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <button class="btn btn-primary"
      [disabled]="!allowNewServer"
      (click)="onCreateServer()"
    >+ Add Server</button>
  </div>
  <div class="col-xs-4">
    <p>{{createServerStatus}}</p>
  </div>
</div>

<input [(ngModel)]="username" class="form-control" >
<p>{{username}}</p>
<button class="btn" (click)="username = '' " [disabled]="username === '' ">- Clear Username</button>
