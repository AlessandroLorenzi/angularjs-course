<div class="row">
  <div class="col-xs-4">
    <label>Server Name</label>
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" [(ngModel)]="serverName" >
  </div>
  <div class="col-xs-4">
    <p>{{serverName}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <p>{{createServerStatus}}</p>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-primary"
      [disabled]="!allowNewServer"
      (click)="onCreateServer()"
    >+ Add Server</button>
  </div>
</div>
