<div *ngIf="recipe; else noRecipeSelected">

  <div class="row" >
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div dropdown class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          >Manage Recipe <span class="caret"> </span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">+ shopping list</a></li>
          <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <p>{{recipe.description}}</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h2>Ingredients</h2>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="row" *ngFor="let ingredient of recipe.ingredients" class="list-group-item" >
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>


</div>

<ng-template #noRecipeSelected>
   <div class="alert alert-info" role="alert">Please select a recipe.</div>
</ng-template>
