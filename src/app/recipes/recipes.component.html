<div class="row">
  <div class="col-md-4">
    <app-recipe-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>

    <div class="col-md-7">
      <app-recipe-detail
        *ngIf="recipeSelected; else noRecipeSelected"
      ></app-recipe-detail>

      <ng-template #noRecipeSelected>
          <div class="alert alert-info" role="alert">Please select a recipe.</div>
      </ng-template>
    </div>
</div>
